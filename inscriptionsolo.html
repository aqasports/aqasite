  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#000; color:#fff; line-height:1.6;
      overflow-x:hidden; min-height:100vh; position:relative;
    }

    header{
      background:rgba(0,0,0,0.95);
      backdrop-filter:blur(20px);
      border-bottom:2px solid #0099ff;
      box-shadow:0 0 20px rgba(0,153,255,0.3);

    /* Mobile Toggle */
    .menu-toggle{
      display:none; flex-direction:column; cursor:pointer; padding:.5rem; border-radius:8px;
      background:rgba(0,153,255,.1); border:1px solid rgba(0,153,255,.3);
      transition:all .3s ease; z-index:1001;
    }
    .menu-toggle span{
      width:25px; height:3px; background:#00ffff; margin:3px 0; transition:all .3s ease;
      border-radius:2px; box-shadow:0 0 5px rgba(0,255,255,.5);
    }
    .menu-toggle.active span:nth-child(1){ transform:rotate(45deg) translate(5px,5px); }
    .menu-toggle.active span:nth-child(2){ opacity:0; }
    .menu-toggle.active span:nth-child(3){ transform:rotate(-45deg) translate(7px,-6px); }

    .nav-menu{ display:flex; align-items:center; gap:1rem; transition:all .3s ease; }
    .nav-menu.mobile{
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      background:rgba(0,0,0,.98); backdrop-filter:blur(20px);
      flex-direction:column; justify-content:center; gap:2rem;
      transform:translateX(-100%); opacity:0; z-index:999;
    }
    .nav-menu.mobile.active{ transform:translateX(0); opacity:1; }

    .nav-link{
      color:#fff; text-decoration:none; font-weight:600;
      padding:.8rem 1.2rem; border-radius:25px; transition:all .3s ease;
      background:rgba(0,153,255,.1); border:1px solid rgba(0,153,255,.3);
    }
    .nav-link:hover{
      background:rgba(0,153,255,.3); transform:translateY(-2px);
      box-shadow:0 0 15px rgba(0,153,255,.5); border-color:#0099ff;
    }
    .lang-btn{
      padding:8px 16px; border:2px solid #00ffff; background:rgba(0,255,255,.1);
      color:#00ffff; border-radius:25px; text-decoration:none; font-weight:600;
    }
    .lang-btn:hover{ background:#00ffff; color:#000; }

    @media (max-width:768px){
      .menu-toggle{ display:flex; }
      .nav-menu{ display:none; }
      .nav-menu.mobile{ display:flex; }
    }

  <!-- Navbar JS -->
  <script>
    let mobileMenuActive = false;
    function toggleMobileMenu(){
      const navMenu=document.getElementById('navMenu');
      const menuToggle=document.querySelector('.menu-toggle');
      mobileMenuActive=!mobileMenuActive;
      if(mobileMenuActive){
        navMenu.classList.add('mobile','active');
        menuToggle.classList.add('active');
        document.body.style.overflow='hidden';
      } else {
        navMenu.classList.remove('mobile','active');
        menuToggle.classList.remove('active');
        document.body.style.overflow='auto';
      }
    }
